version: "3.3"

services:
  app:
    container_name: "DTP__WG__API"
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: dtp__wg__api:1.0
    restart: always
    env_file: .env
    ports:
      - "8001:8000"
    volumes:
      - .:/app/
    command: python main.py
    tty: True
    hostname: "dtp-wg-api"
    depends_on:
      - migration
      - psql

  migration:
    container_name: DTP__WG__migration
    build:
      context: .
      dockerfile: docker/Dockerfile
    volumes:
      - .:/app/
    image: dtp__wg__migration:1.0
    env_file: .env
    command: bash -c "alembic stamp head && alembic revision --autogenerate -m "update" && alembic upgrade head"
    depends_on:
      - psql

  psql:
    restart: always
    container_name: "DTP__WG__PSQL"
    image: postgres:13.2-alpine
    env_file: .env

networks:
  default:
    external: true
    name: dtp
